<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drinks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="container my-4">

    <h1 class="mb-4">Having Fun With Drinks</h1>
    <form id="search-form" class="row g-2 mb-4">
      <div class="col-sm-9">
        <input type="text" id="search-input" class="form-control" placeholder="Search Drinks..." />
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    <div class="row">
      <div class="col-md-8" id="drinks-container">

      </div>

      <div class="col-md-4">
        <div id = "group-container" class="card">
          <div class="card-header">Group (0/7) </div>
          <ul class="list-group list-group-flush" id="group-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Drink Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
